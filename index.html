<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Message</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h4>A Message You Would Like To Pass</h4>

      <form action="" id="form-text">
        <input
          type="text"
          name=""
          id="msg"
          class="box"
          placeholder="Enter Your Message want to Display"
        />
        <input
          type="submit"
          name=""
          id="submitBtn"
          class="btn"
          autocomplete="off"
        />
      </form>
      <h5 class="feedback">Please enter a value pass</h5>
      <h4 class="">Last Message Delivered!</h4>
      <h4 class="content">Hello Welcome !</h4>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
